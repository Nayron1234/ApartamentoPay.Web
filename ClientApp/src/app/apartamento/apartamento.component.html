
    
<div class="main">
    <div class="residents-form">
      <div class="col-md-12 col-sm-3">
          <form>  
             <div class="form-group">
                <h1 style=" text-align: center">Cadastrar Apartamento</h1>
  <br>
                <div class="form-row">
                
                  <div class="form-group col-md-3">                

  <div class="form-group">
     <!---Field Block -->

  <label for="inputBlock">Bloco </label>
  <select class="custom-select" id="inputBlock"
  name="Block" 
  #nome="ngModel"
  [(ngModel)]="Apartamento.Block"
  Block
  required>
  <option selected>Informe o Bloco</option>
    <option value="1">Bloco A</option>
    <option value="2">Bloco B</option>
    <option value="3">Bloco C</option>
    <option value="4">Bloco D</option>
    <option value="5">Bloco E</option>
  </select>
         <div class="invalid-feedback mb-2" >
            <div *ngIf=" ">
               Por favor informe o Bloco
            </div>
          </div> 
         
  </div>
   </div>


                  <div class="form-group col-md-3">       
                    <!---Field Floor-->

  <label for="inputFloor">Andar </label>
  <select class="custom-select" id="inputFloor"
  name="Floor" 
  #nome="ngModel"
  [(ngModel)]="Apartamento.Floor"
  Floor
  required>
    <option selected>Informe o Andar</option>
    <option value="0">Terreo</option>
    <option value="1">Primeiro Andar</option>
    <option value="2">Segundo Andar</option>
    <option value="3">Terceiro Andar</option>
    <option value="4">Quarto Andar</option>
    <option value="5">Quinto Andar</option>
    <option value="6">Sexto Andar</option>
    <option value="7">Setimo Andar</option>
    <option value="8">Oitavo Andar</option>
    <option value="9">nono Andar</option>
    <option value="10">Decimo Andar</option>
   
  </select>
         <div class="invalid-feedback mb-2" >
            <div *ngIf=" ">
               Por favor informe o Andar
            </div>
         </div>
                                         </div>


<div class="form-group col-md-2">       
    
<!---Field  Numberap-->

  <label for="inputNumberap">Numero </label>
  <select class="custom-select" id="inputNumberap"
  name="Numberap" 
  #nome="ngModel"
  [(ngModel)]="Apartamento.Number"
  Numberap
  required>
    <option selected> numero</option>
    <!--- Numero do Terreo -->
    <option value="0">10</option>
    <option value="1">11</option>
    <option value="2">12</option>
    <option value="3">13</option>
    <option value="4">14</option>
    <option value="5">15</option>
    <option value="6">16</option>
    <option value="7">17</option>
    <option value="8">18</option>
    <option value="9">19</option>
    
     <!--- Numero do Primeiro andar -->
     <option value="10">110</option>
     <option value="11">111</option>
     <option value="12">112</option>
     <option value="13">113</option>
     <option value="14">114</option>
     <option value="15">115</option>
     <option value="16">116</option>
     <option value="17">117</option>
     <option value="18">118</option>
     <option value="19">119</option>
  
      <!--- Numero do Segundo andar -->
      <option value="20">210</option>
      <option value="21">211</option>
      <option value="22">212</option>
      <option value="23">213</option>
      <option value="24">214</option>
      <option value="25">215</option>
      <option value="26">216</option>
      <option value="27">217</option>
      <option value="28">218</option>
      <option value="29">219</option>
  
  </select>
         <div class="invalid-feedback mb-2" >
            <div *ngIf=" ">
               Por favor informe o numero do Apartamento
            </div>
         </div>                                        
</div>


  <div class="form-group col-md-2">       
   <div class="apart" >
    <button class="btn btn-primary" (click)="incrementApart()">Cadastrar</button>
  </div>
                        </div>
                      </div>
             </div>
  
          </form>
       
          
  
         <table class="table">
            <thead class="thead-dark">
              <tr>
               
                <th scope="col">Bloco</th>
                <th scope="col">Andar</th>
                <th scope="col">Numero</th>
              
                
              </tr>
            </thead>
            <tbody>
              <tr>
              
                <th scope="row">A</th>
                <td>Primeiro</td>
                <td>115</td>
              
                
              </tr>
              <tr>
                <th scope="row">B</th>
                <td>Segundo</td>
                <td>213</td>
                
                
                
              </tr>
              <tr>
                <th scope="row">C</th>
                <td>Terceiro</td>
                <td>315</td>
               
             
                
              </tr>
            </tbody>
          
          </table>
    </div>
  </div>
